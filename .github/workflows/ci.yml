name: CI

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '8', '11', '15' ]
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: "zulu"
        cache: sbt
    - name: Setup sbt
      uses: sbt/setup-sbt@v1
    - name: print Java version
      run: java -version
    - name: Run tests
      run: sbt -v scripted
